<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market tools</title>
</head>
<body>
    <form action="#">
        <label for="expiry">Expiry:</label>
        <select name="expiry" id="expiry">
          <option value="select">Select Expiry</option>
          <option value="1 week">1 week</option>
          <option value="2 weeks">2 weeks</option>
          <option value="1 month">1 month</option>
          <option value="2 months">2 months</option>
          <option value="3 months">3 months</option>
        </select>
      
        <label for="targetPrice">Target Price:</label>
        <input type="number" value="2200" step="100" id="targetPrice" name="targetPrice" required>
      
        <label for="optionType">Option Type:</label>
        <select name="optionType" id="optionType">
          <option value="select">Select Option Type</option>
          <option value="call">Call</option>
          <option value="put">Put</option>
        </select>
    <br><hr>
        <input type="submit" value="Calculate">
      </form>
</body>
<link href="color.css" rel="stylesheet">
</html>
